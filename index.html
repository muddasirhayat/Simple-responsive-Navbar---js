<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Navbar OPEN -->
    <div class="main">
        <div class="logo">
            <h1>CODING <Span> ADDICT </Span></h1>
        </div>
        <div class="Navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

        </div>

        <div class="sociallinks">
            <a href="#"><img src="./Assests/nav bar/fb.png" alt="Fb" width="30rem"></a>
            <a href="#"><img src="./Assests/nav bar/twitter.png" alt="X" width="30rem"></a>
            <a href="#"><img src="./Assests/nav bar/linked in.png" alt="linkedIn" width="30rem"></a>
        </div>

    </div>

    <!-- Main Navbar CLOSE -->



    <!-- EXTRA NAVBAR OPEN -->
    <div class="ExtraNav">

        <h1>CODING <Span> ADDICT </Span></h1>
        <button type="button" class="ExtraNavBtn" onclick="sidebarOpenHandler()"><img
                src="./Assests/nav bar/onclick btn.png" alt="Navbar" width="30px"></button>

    </div>



    <!-- EXTRA NAVBAR CLOSE -->




    <!-- Side Navbar open -->

    <div class="sidebar">
        <div class="sidebarLogo">
            <h1>CODING <Span> ADDICT </Span></h1>
            <button type="button" class="sidebaroff" onclick="SidebarOffHandler()"><img
                    src="./Assests/nav bar/cross.png" alt="Cencel" width="20px"></button>
        </div>
        <div class="SideNavbar">
            <ul>
                <li><a href="#">Home</a></li>
                <hr>
                <br>

                <li><a href="#">About</a></li>
                <hr>
                <br>
                <li><a href="#">Project</a></li>
                <hr>
                <br>
                <li><a href="#">Contact </a></li>
                <hr>
                <br>
            </ul>

        </div>

        <div class=" sidebarSocialLinks">
            <a href="#"><img src="./Assests/nav bar/fb.png" alt="Fb" width="30rem"></a>
            <a href="#"><img src="./Assests/nav bar/twitter.png" alt="X" width="30rem"></a>
            <a href="#"><img src="./Assests/nav bar/linked in.png" alt="linkedIn" width="30rem"></a>
        </div>
    </div>


    <!-- SIDE NAVBAR CLOSE -->


    <script src="app.js"></script>
</body>

</html>
